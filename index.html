<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Aspirant Network</title>

  <meta name="description" content="The Aspirant Network - Your UPSC Journey, Simplified. Amplified. Coming soon." />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    .wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    .logo {
      max-width: 450px;
      width: 80%;
      height: auto;
      margin: 0 auto 2.5rem auto;
      display: block;
    }

    .tagline {
      font-size: 1.3rem;
      letter-spacing: 0.03em;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .coming-soon {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      margin-bottom: 2rem;
      opacity: 0.7;
    }

    .brand {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.35em;
      text-transform: uppercase;
    }

    @media (min-width: 768px) {
      .tagline {
        font-size: 1.6rem;
      }

      .brand {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Logo on top -->
    <img src="logo.png" alt="The Aspirant Network logo" class="logo" />

    <p class="tagline">
      Your UPSC Journey, Simplified. Amplified.
    </p>
    <p class="coming-soon">
      Coming Soon
    </p>
    <p class="brand">
      The Aspirant Network
    </p>
  </div>
</body>
</html>
